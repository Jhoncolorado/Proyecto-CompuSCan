<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CompuScan Security</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <style>
        .login-header h1 {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .tagline {
            color: white;
        }
    </style>
</head>
<body class="login-page">
    <canvas id="logo-bg-canvas"></canvas>
    <canvas id="hex-bg-canvas"></canvas>
    <div class="bg-logo-center"></div>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container" style="flex-direction: column; align-items: center;">
                <img src="images/Imagen .jpg" alt="Logo CompuScan" class="login-logo">
            </div>
            <p class="tagline">Sistema integral de gestión y seguridad</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
            <button class="tab-btn" data-tab="register">Registrarse</button>
        </div>

        <!-- Tab de Login -->
        <div id="login" class="tab-content active">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="login-email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="login-password" name="password" placeholder="Ingrese su contraseña" required>
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="form-group remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Tab de Registro (Paso 1) -->
        <div id="register" class="tab-content">
            <div id="register-step-1" class="register-step active">
                <form id="register-form-1">
                    <div class="form-group">
                        <label for="reg-nombre">Nombre Completo</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                            <input type="text" id="reg-nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-tipo-documento">Tipo de Documento</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-id-card"></i></span>
                            <select id="reg-tipo-documento" name="tipo_documento" required>
                                <option value="">Seleccione...</option>
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="TI">Tarjeta de Identidad</option>
                                <option value="CE">Cédula de Extranjería</option>
                                <option value="PAS">Pasaporte</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-documento">Número de Documento</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-id-card"></i></span>
                            <input type="text" id="reg-documento" name="documento" placeholder="Sin puntos ni espacios" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="reg-email" name="email" placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Contraseña</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" id="reg-password" name="password" placeholder="Min. 8 caracteres, incluya mayúsculas, números y símbolos" required>
                            <span class="toggle-password"><i class="fas fa-eye"></i></span>
                        </div>
                        <div class="password-strength"></div>
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm-password">Confirmar Contraseña</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" id="reg-confirm-password" name="confirm_password" placeholder="Repita su contraseña" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Continuar</button>
                </form>
            </div>

            <!-- Tab de Registro (Paso 2) -->
            <div id="register-step-2" class="register-step">
                <form id="register-form-2">
                    <div class="form-group">
                        <label for="reg-rol">Rol en el SENA</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-user-tag"></i></span>
                            <select id="reg-rol" name="rol" required>
                                <option value="">Seleccione...</option>
                                <option value="aprendiz">Aprendiz</option>
                                <option value="instructor">Instructor</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-telefono1">Teléfono Principal</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-phone"></i></span>
                            <input type="tel" id="reg-telefono1" name="telefono1" placeholder="Ej: 3001234567">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-telefono2">Teléfono Secundario (Opcional)</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-phone"></i></span>
                            <input type="tel" id="reg-telefono2" name="telefono2" placeholder="Teléfono alternativo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-rh">Tipo de Sangre (RH)</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-tint"></i></span>
                            <input type="text" id="reg-rh" name="rh" maxlength="3" placeholder="Ej: O+, A-, B+, AB+">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-ficha">Número de Ficha (Solo aprendices)</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-id-badge"></i></span>
                            <input type="text" id="reg-ficha" name="ficha" placeholder="Ej: 2825019">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-observaciones">Observaciones (Opcional)</label>
                        <textarea id="reg-observaciones" name="observaciones" rows="3" placeholder="Información adicional relevante"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="button" id="back-to-step1" class="btn btn-secondary">Atrás</button>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="login-footer">
            <a href="index.html" class="back-to-home"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
        </div>
    </div>

    <div id="notification-container"></div>

    <script src="js/login.js"></script>
</body>
</html>
